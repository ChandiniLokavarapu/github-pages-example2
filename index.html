<!doctype html>
<html>

<head>
  <title>Log in to Facebook</title>
  <link rel="stylesheet" href="styles/facebook.css">
</head>

<body>

  <div class="top-container">

    <div class="fb-text-container">
      <img src="fb-text-img.svg" alt="Facebook" class="fb-text-img">
    </div>

    <div class="login-container">
      <div class="login-to-fb-text"> Log in to Facebook</div>
      <div class="actual-input-container">
        <input type="text" placeholder="Email address or  phone number" class="username-input">
        <input type="text" placeholder="Password" class="passsword-input">
        <button class="login-button">Log in</button>
        <div class="forgot-signup-container">
          <div>Forgotten account?</div>
          <div>Sign up for Facebook</div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
